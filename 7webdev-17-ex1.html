<!DOCTYPE html>
<html>

<head></head>
<title>Lesson 17:Type and Run Exercise 1</title>
<script>
    var num1 = 20;
    var num2 = 2;
    Result1 = num1 + num2;

    // Multiplication
    var Result2 = num1 * num2;

    // Subtraction
    var Result3 = num2 - num1;

    // Division
    var Result4 = num1 / num2;

    // Remainder
    var Result5 = num1 % num2;

    // Alerts
    alert(Result1);
    alert(Result2);
    alert(Result3);
    alert(Result4);
    alert(Result5);

    // Console
    console.log(Result1)
    console.log(Result2)
    console.log(Result3)
    console.log(Result4)
    console.log(Result5)

</script>

<body>
    <h1>Lesson 17: Type and Run Exercise 1</h1>
</body>
